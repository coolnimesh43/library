<div class="modal-dialog">
    <div class="modal-content">
        <div class="modal-header">
            <button type="button" class="close" data-dismiss="modal">&times;</button>
            <h4 class="modal-title">Add new Album</h4>
        </div>
        <div class="modal-body">
            <form>
                <div class="form-group">
                    <label for="album-name">Name </label>
                    <input id="album-name" class="form-control" [(ngModel)]="album.name" placeholder="Enter the name of the album">
                </div>
                <div class="text-right">
                    <button type="button" class="btn btn-danger" data-dismiss="modal">Close</button>
                    <button type="submit" class="btn btn-success" data-dismiss="modal" (click)="add()">Save</button>
                </div>
            </form>
        </div>
    </div>

</div>
