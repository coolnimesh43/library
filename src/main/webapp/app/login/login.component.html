<div class="container">
    <div class="row">
        <div class="col-sm-6 col-md-4 col-md-offset-4">
            <h1 class="text-center login-title">Sign in to continue to Music Library</h1>
            <div class="account-wall">
                <img class="profile-img" src="views/images/filmreel.png" alt="Music Video">
                <div *ngIf="errorMessage">
                    <div class="alert alert-danger">
                        <p>{{errorMessage}}</p>
                    </div>
                </div>
                <form class="form-signin">
                    <input type="text" class="form-control" placeholder="Email" required autofocus [(ngModel)]="email">
                    <input type="password" class="form-control" placeholder="Password" required [(ngModel)]="password">
                    <button class="btn btn-lg btn-primary btn-block" type="submit" (click)="signIn()">Sign in</button>
                </form>
                <a href="#" class="text-center new-account">Create an account </a>
            </div>
        </div>
    </div>
</div>
